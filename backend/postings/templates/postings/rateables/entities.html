{% block content %}

{% block collection_name %}
{% endblock %}

<ul>
	{% for entity in entities %}

			<a href="/rateables/{{ entity.pk }}">{{ entity.name }}</a>
		</li>
	{% endfor %}
</ul>

{% endblock %}
