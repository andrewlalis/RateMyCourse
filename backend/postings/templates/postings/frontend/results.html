<!--Navigation bar-->
<nav class="navbar navbar-inverse fixed navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="./landing.html" class="navbar-brand">RateMyCourse</a>
        </div>

    </div>
</nav>



<div class="fullcontainer container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins ">
                <div class="ibox-content">
                    <h2>
                        160 Courses found for: <span class="text-navy test">"Software engineering"</span>
                    </h2>
                    <small>Request time  (0.23 seconds)</small>

                    <div class="search-form">
                        <form method="GET" action="/">
                            <div class="input-group">
                                <input type="text" placeholder="Software engineering" name="search_query" class="form-control input-lg">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    {# Second section for displaying results, or whatever should be shown first. #}
                    {% if results %}
                        {% for entity in results %}
                            <div class="hr-line-dashed"></div>
                            <div class="search-result">
                                <h3><a href="/rateables/{{ entity.pk }}">{{ entity.name }}</a></h3>
                                <a href="#" class="search-link">UNIVERSITY</a>
                                <span class="toright glyphicon glyphicon-icon-comments"></span>

                            </div>
                        {% endfor %}
                    {% endif %}

                </div>
