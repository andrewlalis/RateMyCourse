{% extends "postings/entity_pages/entity.html" %}

{% block entity_info %}
	Taught at: <a href="/universities/{{ entity.taught_at_university.pk }}">{{ entity.taught_at_university.name }}</a>
	<h4>Professors</h4>
	<ul>
		{% for professor in entity.professors.all %}
			<li>{{ professor.name }}</li>
		{% endfor %}
	</ul>
{% endblock %}
