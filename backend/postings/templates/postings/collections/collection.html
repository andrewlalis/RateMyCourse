{% extends "postings/generic_page.html" %}

{# Represents a generic collection of entities. #}

{% block content %}

{% block collection_name %}
{% endblock %}

<ul>
	{% for entity in entities %}
		<li>
			{% block entity %}
				{{ entity.name }}
			{% endblock %}
		</li>
	{% endfor %}
</ul>

{% endblock %}
